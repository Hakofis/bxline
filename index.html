<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BXLINE – Airport & City Transfers</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f8fd;
      margin: 0;
      padding: 0;
      color: #222;
    }

    /* --- HEADER --- */
    header {
      position: relative;
      background: url('assets/airport.jpg') center/cover no-repeat;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }
    header h1 {
      position: relative;
      font-size: 2.3em;
      font-weight: 700;
      z-index: 2;
      margin: 0;
    }
    header p {
      position: relative;
      font-size: 1.2em;
      z-index: 2;
      margin-top: 10px;
    }

    /* --- VEHICLES --- */
    .vehicles {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 20px;
    }
    .vehicle {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .vehicle:hover { transform: scale(1.03); }
    .vehicle img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .vehicle h3 {
      margin: 10px 0;
      color: #333;
    }

    /* --- FORM --- */
    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 800px;
      margin: 0 auto 60px;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #008cff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .row > div {
      flex: 1;
      min-width: 250px;
    }
    button {
      width: 100%;
      background: #00b7ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0095cc;
    }
    .secondary {
      background: #e3f5ff;
      color: #000;
    }
    #result {
      background: #e8f6ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div>
      <h1>BXLINE Airport & City Transfers</h1>
      <p>Reliable, comfortable and on-time rides across Belgium</p>
    </div>
  </header>

  <!-- VEHICLES -->
  <section class="vehicles">
    <div class="vehicle">
      <img src="assets/lexus.jpg" alt="Lexus">
      <h3>Lexus</h3>
    </div>
    <div class="vehicle">
      <img src="assets/tesla-model-y.jpg" alt="Tesla Model Y">
      <h3>Tesla Model Y</h3>
    </div>
    <div class="vehicle">
      <img src="assets/renault-arkana.jpg" alt="Renault Arkana">
      <h3>Renault Arkana</h3>
    </div>
  </section>

  <!-- FORM -->
  <section class="form-container">
    <h2>Quick Booking</h2>
    <p style="text-align:center;">Fill in your trip details to estimate distance and price, then contact us.</p>

    <div class="row">
      <div>
        <label>Pickup Location</label>
        <input id="pickup" type="text" placeholder="e.g. Brussels Airport" />
      </div>
      <div>
        <label>Drop-off Location</label>
        <input id="dropoff" type="text" placeholder="e.g. Antwerp Central Station" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Date</label>
        <input id="date" type="date" />
      </div>
      <div>
        <label>Time</label>
        <input id="time" type="time" />
      </div>
      <div>
        <label>Passengers</label>
        <input id="passengers" type="number" min="1" placeholder="e.g. 2" />
      </div>
    </div>

    <button onclick="calculateDistance()">Calculate Distance</button>
    <div id="result"></div>

    <button id="emailBtn">Send by Email</button>
    <button id="waBtn" class="secondary">Message on WhatsApp</button>
  </section>

  <div class="footer">
    Renault Arkana photo © Alexander-93, CC BY-SA 4.0 (via Wikimedia Commons)
  </div>

  <script>
    const ratePerKm = 4.5;
    let pickupAutocomplete, dropoffAutocomplete;

    function initAutocomplete() {
      const options = { componentRestrictions: { country: "be" } }; // only Belgium
      pickupAutocomplete = new google.maps.places.Autocomplete(document.getElementById("pickup"), options);
      dropoffAutocomplete = new google.maps.places.Autocomplete(document.getElementById("dropoff"), options);
    }

    function calculateDistance() {
      const origin = document.getElementById("pickup").value;
      const destination = document.getElementById("dropoff").value;
      if (!origin || !destination) {
        alert("Please enter both locations.");
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: "DRIVING",
        unitSystem: google.maps.UnitSystem.METRIC,
      }, (response, status) => {
        if (status !== "OK") {
          alert("Error: " + status);
          return;
        }
        const data = response.rows[0].elements[0];
        const distanceKm = data.distance.value / 1000;
        const durationText = data.duration.text;
        const price = (distanceKm * ratePerKm).toFixed(2);

        const result = document.getElementById("result");
        result.style.display = "block";
        result.innerHTML = `
          <b>Distance:</b> ${distanceKm.toFixed(1)} km<br>
          <b>Duration:</b> ${durationText}<br>
          <b>Estimated Price:</b> €${price}
        `;
      });
    }

    // WhatsApp
    document.getElementById("waBtn").addEventListener("click", () => {
      const text = encodeURIComponent(
        `Transfer Request:\nPickup: ${pickup.value}\nDrop-off: ${dropoff.value}\nDate: ${date.value} ${time.value}\nPassengers: ${passengers.value}`
      );
      window.open(`https://wa.me/32491255954?text=${text}`, "_blank");
    });

    // Email
    document.getElementById("emailBtn").addEventListener("click", () => {
      const body = encodeURIComponent(
        `Pickup: ${pickup.value}\nDrop-off: ${dropoff.value}\nDate: ${date.value} ${time.value}\nPassengers: ${passengers.value}`
      );
      window.location.href = `mailto:info@bxline.com?subject=Transfer Request&body=${body}`;
    });
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB3f6S3YNUd7QndOoL4MYGQ6TycnaOLgg&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
